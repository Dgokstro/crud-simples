<h3>Cadastro de Produto</h3>
<form (ngSubmit)="onSubmit()">
  <div class="w-full grid grid-cols-3 gap-4">
    <div class="col-span-2">
      <label>Nome: </label>
      <input
        type="text"
        name="nome"
        [(ngModel)]="produto.nome"
        class="py-2 px-4 border shadow-sm text-sm font-medium rounded-md text-black bg-white-400 w-full"
        placeholder="Nome do produto"
      />
    </div>
    <div>
      <label>Valor: </label>
      <input
        type="number"
        name="valor"
        [(ngModel)]="produto.valorUnitario"
        class="py-2 px-4 border shadow-sm text-sm font-medium rounded-md text-black bg-white-400 w-full"
        placeholder="valor unitÃ¡rio do produto"
      />
    </div>

    <div class="col-span-3 text-right">
      <button
        class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-400 w-24"
      >
        Gravar
      </button>
    </div>
  </div>
</form>
